<form [formGroup]="form" (ngSubmit)="update($event)" >
    <mat-card>
        <mat-card-header>
            <mat-card-title>Productos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input  placeholder="id" formControlName="id" matInput type="text">
                    </mat-form-field>
            
                </div>
            </div>
    
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="title" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
    
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="price" formControlName="price" matInput type="number">
                    </mat-form-field>
                    <div *ngIf="form.get('price').hasError('price_invalid') && form.get('price').dirty">
                        <p *ngIf="form.get('price').hasError('price_invalid')">Este campo no es valido</p>
                        <p *ngIf="form.get('price').hasError('required')">Este campo es requerido</p>
                    </div>
    
                </div>
            </div>
    
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="description"  formControlName="description" matInput ></textarea>
                    </mat-form-field>
                </div>
            </div>
    
            <mat-card-actions>
                <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
            </mat-card-actions>
            
        </mat-card-content>
    </mat-card>
    </form>
