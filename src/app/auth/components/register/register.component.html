<form [formGroup]="form" (ngSubmit)="register($event)" >
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input  placeholder="@email" formControlName="email" matInput type="email">
                    </mat-form-field>
            
                </div>
            </div>
    
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="password" formControlName="pwd" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
    
            <mat-card-actions>
                <button [disabled]="form.invalid" mat-raised-button type="submit">Registrar</button>
            </mat-card-actions>
            
        </mat-card-content>
    </mat-card>
    </form>
